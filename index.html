<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="./css/app.css">
</head>
<body>
    <header class="main-header">
        <div class="banner">
            <img class="logo" src="./img/Logo.png" alt="">
            <h1 class="banner-title">Toboolist</h1>
        </div>
    </header>

    <main>
        <section class="container nav">
            <div class="buttons">
                <input class="blue-button" type="submit" value="Add task">
                <input class="normal-button" type="submit" value="Add Section">
            </div>
        </section>

        <section class="container todolist">
            <div>
                <h2>New Task</h2>
                <ul>
                    <li>
                        &check; Quarterly Newsletter <span class="editorial">editorial</span>
                    </li>
                </ul>

                <h2>Today</h2>
                <ul>
                    <li>
                        &check; Recruiting blog post <span class="editorial">editorial</span>
                    </li>
                </ul>
            </div>
        </section>
    </main>
</body>
</html>
